<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLSTAS - Asistente de Incidencias con IA Generativa</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* (El CSS no necesita cambios, se mantiene igual) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .header-subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-style: italic;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea {
            min-height: 120px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #218838;
        }
        .response-box {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            min-height: 150px;
            word-wrap: break-word;
            margin-top: 25px;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
        }
        .response-box h2, .response-box h3 {
             margin-top: 1em;
             margin-bottom: 0.5em;
             color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 15px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLSTAS -  Natura Language Stats</h1>
        <p class="header-subtitle">Asistente Inteligente de Incidencias ERP con IA Generativa</p>


        <label for="question">Describe tu Incidencia:</label>
        <textarea id="question" placeholder="Escribe aquí el problema..."></textarea>

        <button onclick="sendQuery()">Consultar Solución</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <p class="error-message" id="errorMessage"></p>

        <div id="responseContainer" class="response-box">
             Esperando tu consulta...
        </div>
    </div>

    <script>
        async function sendQuery() {
            const question = document.getElementById('question').value;
            const responseContainer = document.getElementById('responseContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            responseContainer.innerHTML = 'Esperando tu consulta...'; // Limpiar la respuesta anterior
            errorMessage.textContent = '';
            loadingSpinner.style.display = 'block';

            if (!question.trim()) {
                errorMessage.textContent = 'Por favor, describe tu incidencia.';
                loadingSpinner.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/consultar-kb`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pregunta: question })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Error del servidor: ${response.status}`);
                }

                const data = await response.json();

                // --- INICIO DE LA MODIFICACIÓN ---

                // 2. Usar la nueva clave "respuesta_markdown" que contiene el texto formateado
                if (data.respuesta_markdown) {
                    // 3. Convertir la cadena de Markdown a HTML usando la librería marked.js
                    const htmlResponse = marked.parse(data.respuesta_markdown);
                    
                    // 4. Usar .innerHTML para que el navegador renderice las etiquetas HTML
                    responseContainer.innerHTML = htmlResponse;
                } else {
                    // Fallback si la respuesta no tiene el formato esperado
                    responseContainer.textContent = JSON.stringify(data, null, 2);
                }

                // --- FIN DE LA MODIFICACIÓN ---

            } catch (error) {
                console.error('Error al consultar la API:', error);
                errorMessage.textContent = `Error al consultar: ${error.message}. Asegúrate de que la API esté corriendo.`;
                responseContainer.textContent = 'No se pudo obtener una respuesta.';
            } finally {
                loadingSpinner.style.display = 'none'; // Ocultar spinner
            }
        }
    </script>
</body>
</html>
